<!Doctype Html>
<html>
    <head>
        <title>LOGIN FORM</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Cairo" rel="stylesheet">
        <link href="css/style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="signDiv">
            <input class="submitBtn" id="signInBtn" type="submit" value="Sign in">
        </div>
        <div class="popup">
            <div class="container">
                <div class="mainBlock">
                    <h1 class="loginTitle">Login</h1>
                    <form class="loginForm" action="">
                        <input class="mainInput" type="text" placeholder="Tenancy name">
                        <input class="mainInput" type="email" placeholder="User name or email">
                        <input class="mainInput" type="password" placeholder="Password">
                        <div class="leftSide">
                                <input class="submitBtn" type="submit" value="LOG IN">
                                <input type="checkbox">
                                <label class="rememberLabel">Remeber Me</label>
                            </div>
                        <div class="rightSide">
                            <a class="forget" href="##">Forgot Password?</a>
                        </div> 
                        <div class="clear"></div>   
                    </form>
                    <div class="social">
                        <div class="loginLabel">
                            <span>Login with:</span>
                        </div>
                        <div class="socialIcons">
                            <a class="socialLink fb" href="##"><i class="fab fa-facebook-f"></i></a>
                            <a class="socialLink gplus" href="##"><i class="fab fa-google-plus-g"></i></a>
                            <a class="socialLink twitter" href="##"><i class="fab fa-twitter"></i></a>
                        </div>
                        <div class="clear"></div>
                    </div>
                </div>
                <div class="footer">
                    <a href="##">creat account</a>
                    |
                    <a href="##">email verification</a>
                </div>
            </div>
        </div>
        <script src="js/jquery3.3.1.js"></script>
        <script src="js/main.js"></script>    
    </body>
</html>
